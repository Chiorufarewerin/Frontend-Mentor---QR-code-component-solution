<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" />
  <link rel="stylesheet" href="styles/main.css" />

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>
    <div class="card">
      <img class="image" width="576" height="576" title="QR Code" alt="QR Code" src="images/image-qr-code.png">
      <p class="title">
        Improve your front-end skills by building projects
      </p>
      <p class="text">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://github.com/Chiorufarewerin" target="_blank">Chiorufarewerin</a>.
    </div>
  </footer>
</body>

</html>
